  <div class="form-group">
    <label class="control-label" style="margin-right:10px;">I am a :</label>
    <label class="redio-inline">
      <input type="radio" value="male" formControlName='gender'>Groom
    </label>
    <label class="redio-inline ml-3">
      <input type="radio" value="female" formControlName='gender'>Bride
    </label>
  </div>
  <app-input-date [formControl]='registerForm.controls["dob"]' [label]='"Date Of Birth"' [maxDate]='maxDate'></app-input-date>
  <app-input-text [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-input-text>
  <app-input-text [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-input-text>
  <app-input-text [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-input-text>

  <div class="row" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
</div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
