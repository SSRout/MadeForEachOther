<div class="text-center">
  <h2>{{predicate==='liked'?'Members I Like':'Members Who Like Me'}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="prdicate">
            <button class="btn btn-primary mr-1" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Member I Like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Member Who Like Me</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
