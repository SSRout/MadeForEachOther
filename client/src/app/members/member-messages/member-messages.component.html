<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length===0">
            No Messages...
        </div>
        <ul *ngIf="messages?.length>0" class="chat">
            <li *ngFor="let message of messages">
                <div class="chat-img float-right">
                    <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
                </div>
                <div class="chat-body">
                    <div class="header">
                        <small class="text-muted">
                            <span class="fa fa-clock-o">{{message.mesageSent|timeago}}</span>
                            <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername!==username">
                                (unread)
                            </span>
                            <span class="text-success" *ngIf="message.dateRead && message.senderUsername!==username">
                                (read {{message.dateRead | timeago}})
                            </span>
                        </small>
                    </div>
                    <p>{{message.content}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form>
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="Send Message">
                <div class="input-group-append ml-1">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
